<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>WebSocket Client</title>
</head>
<body>
  <script>
    const ws = new WebSocket('wss://espserver.onrender.com');

    ws.addEventListener('open', () => {
      console.log('Conectado ao servidor via WebSocket');
    });

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      const logElement = document.createElement('p');
      logElement.textContent = `Camara #${data.equipId}\n Temperatura: ${data.temperatura}\n Tempo de Porta Aberta: ${data.estadoPorta}`;
      document.body.appendChild(logElement);
    });

    ws.addEventListener('close', () => {
      console.log('Conex√£o fechada');
    });
  </script>
</body>
</html>
