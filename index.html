<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <title>ESP Monitor</title>
  <style>

    body {
      padding: 1rem;
    }
    @media (max-width: 767px) {
      .table-responsive {
        font-size: 12px;
        /* Ajuste o tamanho da fonte conforme necessário */
      }

      .accordion-body {
        padding: 6px;
      }

      body {
        padding: 6px !important;
      }
    }
  </style>
</head>

<body class='m-0'>
  <div class="container">
    <div class="accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseOne">
            Câmara #1 &nbsp;
            <div class="text-end">
              Últ. Atualização: <span id="spm_ultima_atualizacao"></span>&nbsp;
              Temperatura: <span id="spm_temperatura"></span>&nbsp;
              Tempo de Porta Aberta: <span id="spm_tempo_porta_aberta"></span>
            </div>
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped align-middle">
                <thead>
                  <tr class="align-middle">
                    <th scope="col" class="text-center">Horário</th>
                    <th scope="col" class="text-center">Temperatura</th>
                    <th scope="col" class="text-center">Tempo de Porta Aberta</th>
                  </tr>
                </thead>
                <tbody id="tbl_log">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseTwo">
            Câmara #2
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Hoário</th>
                    <th scope="col" class="text-center">Temperatura</th>
                    <th scope="col" class="text-center">Tempo de Porta Aberta</th>
                  </tr>
                </thead>
                <tbody id="tbl_log">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
            aria-controls="panelsStayOpen-collapseThree">
            Câmara #3
          </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
          aria-labelledby="panelsStayOpen-headingThree">
          <div class="accordion-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped" style="font-size: smaller;">
                <thead>
                  <tr>
                    <th scope="col" class="text-center">Hoário</th>
                    <th scope="col" class="text-center">Temperatura</th>
                    <th scope="col" class="text-center">Tempo de Porta Aberta</th>
                  </tr>
                </thead>
                <tbody id="tbl_log">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script>

    const ws = new WebSocket('wss://espserver.onrender.com');

    ws.addEventListener('open', () => {
      console.log('Conectado ao servidor via WebSocket');
    });

    ws.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      let fahrenheit = Number(data.temperatura) * 1.8 + 32;
      let row = $('<tr></tr>');
      $('#spm_ultima_atualizacao').text(data.timestamp);
      $('#spm_temperatura').text(`${data.temperatura}° C / ${fahrenheit}° F`);
      $('#spm_tempo_porta_aberta').text(moment.utc(Number(data.estadoPorta) * 1000).format('HH:mm:ss'));
      $(row).append(`<td class="text-center">${data.timestamp}</td>`);
      $(row).append(`<td class="text-center">${data.temperatura}° C / ${fahrenheit}° F</td>`);
      $(row).append(`<td class="text-center">${moment.utc(Number(data.estadoPorta) * 1000).format('HH:mm:ss')}</td>`);
      $('#tbl_log').prepend(row)

    });

    ws.addEventListener('close', () => {
      console.log('Conexão fechada');
    });
  </script>
</body>

</html>
